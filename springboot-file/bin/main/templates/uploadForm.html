<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>파일 업로드 폼</h2>
	<!-- 
		일반 텍스트 전송 : application/x--www-form-urlencoded
		텍스트 + 바이너리 파일 전송 : multipart/form-data
	 -->
	<form action="/upload" method="post" enctype="multipart/form-data">
		<input type="file" name="file">
		<input type="submit" value="업로드">
	</form>
</body>
</html>
